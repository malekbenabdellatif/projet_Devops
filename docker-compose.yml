version: '3'
services: 
 mysql_db:
   image: mysql
   container_name: db
   restart: always
   environment:
    MYSQL_DATABASE: 'achatdb'
    MYSQL_ROOT_PASSWORD: 'chayma'
   ports:
    - '3306:3306'
 spring_app:
  image: chaymahamrouni/achat
  container_name: achat
  restart: on-failure
  ports:
   - 8089:8089
  depends_on:
   - mysql_db
 